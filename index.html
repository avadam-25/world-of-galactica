<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zkKYC Cards</title>

  <!-- Подключение CSS с версией для обновления кеша -->
  <link rel="stylesheet" href="style.css?v=2">

  <style>
    body {
      background: #000; /* чёрный фон */
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center; /* центрируем весь контент */
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      max-width: 1200px; /* ограничение ширины страницы */
      width: 100%;
    }

    .card {
      max-width: 900px; /* ограничение ширины карточек */
      width: 100%;
      margin-bottom: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card img {
      max-width: 100%; /* не шире контейнера */
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="cards-container">
  <div class="card">
    <img src="https://i.imgur.com/sOrI0Tr.jpg" alt="Card 1">
  </div>
  <div class="card">
    <img src="https://i.imgur.com/SIPSCZZ.jpg" alt="Card 2">
  </div>
  <div class="card">
    <img src="https://i.imgur.com/yYJ5Prg.jpg" alt="Card 3">
  </div>
  <div class="card">
    <img src="https://i.imgur.com/LUzvgDh.jpg" alt="Card 4">
  </div>

  </div>
  <div class="card">
    <img src="https://i.imgur.com/jQzr2E1.jpg" alt="Card 6">
  </div>
  <div class="card">
    <img src="https://i.imgur.com/e1DtrpP.jpg" alt="Card 7">
  </div>
  <div class="card">
    <img src="https://i.imgur.com/NX0yrwk.jpg" alt="Card 8">
  </div>
  <div class="card">
    <img src="https://i.imgur.com/ogDtXbk.jpg" alt="Card 9">
  </div>
</div>

</body>
</html>
